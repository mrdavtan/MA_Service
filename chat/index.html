<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/@n8n/chat/dist/style.css" rel="stylesheet" />
</head>
<body>
    <h1>Embedded Chat</h1>

    <!-- Chat container where the chat UI will be rendered -->
    <div id="chat-container"></div>

    <!-- File upload button -->
    <h3>Upload a PDF</h3>
    <input type="file" id="fileInput" accept="application/pdf">
    <button id="uploadButton">Upload</button>

    <script type="module">
        import { createChat } from 'https://cdn.jsdelivr.net/npm/@n8n/chat/dist/chat.bundle.es.js';

        // Initialize the chat with the webhook and enable file uploads
        createChat({
            webhookUrl: 'http://localhost:5678/webhook-test/65bcb08a-b713-4a00-8a1e-eaf7b9b14667',
            allowFileUploads: true,
        });

        // Handle file upload
        document.getElementById('uploadButton').addEventListener('click', () => {
            const fileInput = document.getElementById('fileInput');
            const uploadButton = document.getElementById('uploadButton');

            if (fileInput.files.length === 0) {
                alert('Please select a PDF file to upload.');
                return;
            }

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            // Disable the button and show "Uploading..."
            uploadButton.disabled = true;
            uploadButton.innerText = 'Uploading...';

            // Send the file to the n8n webhook URL
            fetch('http://localhost:5678/webhook-test/65bcb08a-b713-4a00-8a1e-eaf7b9b14667', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                console.log('File uploaded successfully:', data);
                alert('File uploaded successfully!');
                location.reload();  // Reload page after success
            })
            .catch(error => {
                console.error('Error uploading file:', error);
                alert('File upload failed.');
            })
            .finally(() => {
                // Re-enable the upload button
                uploadButton.disabled = false;
                uploadButton.innerText = 'Upload';
            });
        });
    </script>
</body>
</html>
