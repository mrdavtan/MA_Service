<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/@n8n/chat/dist/style.css" rel="stylesheet" />
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fc;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            color: #4f8dff;
        }

        #chat-container {
            width: 80%;
            height: 300px;
            background-color: #fff;
            border-radius: 8px;
            border: 1px solid #ddd;
            margin-top: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            padding: 10px;
            overflow-y: auto;
        }

        #fileInput {
            margin-top: 20px;
            padding: 10px;
        }

        #uploadButton {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #4f8dff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }

        #uploadButton:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .input-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .input-container input {
            padding: 10px;
            font-size: 1rem;
            width: 300px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .input-container button {
            padding: 10px 20px;
            background-color: #4f8dff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }

        .input-container button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .alert {
            color: red;
            font-size: 0.9rem;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Embedded Chat</h1>

    <!-- Chat container where the chat UI will be rendered -->
    <div id="chat-container"></div>

    <!-- File upload button -->
    <h3>Upload a PDF</h3>
    <input type="file" id="fileInput" accept="application/pdf">
    <button id="uploadButton" disabled>Upload</button>

    <!-- Chat input -->
    <div class="input-container">
        <input type="text" id="chatInput" placeholder="Type a message" disabled />
        <button id="sendMessageButton" disabled>Send</button>
    </div>

    <!-- Error Message -->
    <div id="errorMessage" class="alert" style="display: none;"></div>

    <script type="module">
        import { createChat } from 'https://cdn.jsdelivr.net/npm/@n8n/chat/dist/chat.bundle.es.js';

        // Initialize session ID
        const sessionId = crypto.randomUUID();
        console.log('Generated session ID:', sessionId);

        // File input change handler
        document.getElementById('fileInput').addEventListener('change', (e) => {
            const uploadButton = document.getElementById('uploadButton');
            uploadButton.disabled = !e.target.files.length;
        });

        // Initialize the chat
        createChat({
            webhookUrl: `http://localhost:5678/webhook-test/chat/${sessionId}`,
            allowFileUploads: true,
            initialMessage: 'Hello! Please upload a PDF to begin.',
            onSessionCreated: () => {
                console.log('Session ready:', sessionId);
                document.getElementById('sendMessageButton').disabled = false;
                document.getElementById('chatInput').disabled = false;
                document.getElementById('uploadButton').disabled = false;
            }
        });

        // Handle file upload
        document.getElementById('uploadButton').addEventListener('click', async () => {
            const fileInput = document.getElementById('fileInput');
            const uploadButton = document.getElementById('uploadButton');
            const file = fileInput.files[0];

            if (!file) {
                alert('Please select a PDF file.');
                return;
            }

            // Disable upload button and show loading state
            uploadButton.disabled = true;
            uploadButton.textContent = 'Uploading...';

            const formData = new FormData();
            formData.append('file', file);

            try {
                console.log('Starting upload...', {
                    file: file.name,
                    size: file.size,
                    sessionId: sessionId
                });

                const response = await fetch(`http://localhost:5678/webhook-test/chat/${sessionId}`, {
                    method: 'POST',
                    body: formData
                });

                console.log('Upload response status:', response.status);

                if (!response.ok) {
                    throw new Error(`Upload failed: ${response.statusText}`);
                }

                const result = await response.json();
                console.log('Upload successful:', result);
                alert('File uploaded successfully!');

                // Clear file input
                fileInput.value = '';
            } catch (error) {
                console.error('Upload error:', error);
                alert(`Upload failed: ${error.message}`);
            } finally {
                // Reset button
                uploadButton.disabled = false;
                uploadButton.textContent = 'Upload';
            }
        });

        // Handle message sending
        document.getElementById('sendMessageButton').addEventListener('click', () => {
            const messageInput = document.getElementById('chatInput');
            if (messageInput.value.trim() === '') return;

            // TODO: Implement message sending
            console.log('Sending message:', messageInput.value);
            messageInput.value = '';
        });
    </script>
</body>
</html>
